<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .title {
            text-align: center;
            margin-bottom: 50px;
        }
        .col {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 2px solid black;
            border-radius: 10px;
        }
        .col-3 {
            background-color: #007bff;
        }
        .col-9 {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1 class="title">Main Title</h1>
    <div class="container">
        <div class="row">
            <div class="col col-3">
                <h2>Title 1</h2>
            </div>
            <div class="col col-9">
                <h2>Title 2</h2>
            </div>
        </div>
    </div>
</body>
</html>
