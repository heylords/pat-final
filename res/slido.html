<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/res/css/slido.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Poke-A-Tree: Win a Prize!</title>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row">
            <div class="col" style="padding-top: 10px ;margin: 20px; color: white;">
                <h1><center>POKE-A-TREE: WIN A PRIZE!</center></h1>
            </div>
        </div>
        <div class="row flex-grow-1" id="module1">
            <div class="col-md-12 text-center first">
                <p class="start"  style="font-size: 50px;">Press the <i class="fas fa-play"></i>  to start.</p>
            </div>
        </div>
        <div class="row flex-grow-1" id="module2" style="display: none; text-align: center; color: white;">
            <div class="col-md-3 " style="justify-content: center; align-items: center;display: flex; flex-flow: row wrap;background: rgba(0, 0, 0, 0.5); border-radius: 5px;">
                <!-- <div class="col-md-12">asdas</div>
                <break></break>
                <div class="col-md-12">asdas</div> -->
                <h3> </h3>
                <break></break>
                <h3> </h3>
                <break></break>
                <h3> </h3>
                <break></break>
                <h3>Join at <u><i><b id="url">https://poke-a-tree.launion.gov.ph</b></i></u> or scan the qr code below.</h3>
                <break></break>
                <div class="border" id="qrcode" width="100%"></div>
                <break></break>
                <h3> </h3>
                <break></break>
                <h3> </h3>
                <break></break>
                <h3> </h3>
            </div>
            <div class="col-md-9 bg-primary border"style="border-radius: 5px; justify-content: center; align-items: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <h1>Active Users</h1>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <p id="counter" style="font-size: 20px;">
                        <i class="fas fa-user"></i> 60
                    </p>
                </div>
                <div id="user-box" style="background-color: darkblue; border-radius: 5px; height: 80.5%; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    
                </div>
            </div>
        </div>
        <div class="row flex-grow-1" id="module3" style="display: none; background: rgba(0, 0, 0, 0.3);">
            <div class="col-md-12 pyramid-container">
                <div id="pyramid"></div>
            </div>
        </div>
        <div class="row flex-grow-1" id="module4" style="display: none;">
            <div class="col-md-12">
                4
            </div>
        </div>
    </div>
    
    <div id="floatingControls">
        <i class="control fas fa-angle-left" id="hideControl"></i>
        <i class="control fa-sharp fa-solid fa-bars"></i>
        <i class="control fa-sharp fa-solid fa-backward"></i>
        <i class="control fas fa-play" id="playButton"></i>
        <i class="control fa-sharp fa-solid fa-forward"></i>
    </div>
    <div id="showControl">
        <i class="control fas fa-angle-right"></i>
    </div>
    <script src="/res/js/slido.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>

</body>
</html>
